<!DOCTYPE HTML>
<html lang="en-US" id="crear_cotizacion_admin">
   <head>
      <meta charset="UTF-8">
      <title>Paquetería Tamazula - Inicio</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="../assets/styles/inicio.css" />
   </head>
   <body>
      

      <div class="section">
        
        <div style="width: 90%;" class="container2">
            <a style="color: blue; margin-left: 15px;margin-top: 10px; font-family: 'arial'; font-weight: bolder;" href="login_admin.html" >Atrás</a>
            <h1 class="main-text">Cotizar</h1>
            <hr width="50" size="5" color="#3b7cff">
            <br>
            <p class="main-text-body" id="main-text-body-id">
               Ingresa datos para editar una cotización
               <br><br>


               <form id="formulario_cotizar" class="form-register">

                  <label for="id_cotizacion">&nbsp&nbsp&nbsp id de la cotización:</label>
                  <input type="text" name="id_cotizacion" id="id_cotizacion" required>

                  <label for="id_cliente">&nbsp&nbsp&nbsp id del cliente:</label>
                  <input type="text" name="id_cliente" id="id_cliente">
                
                  <br><br>

                  <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Origen: </span>
                  <select class="form-select" aria-label="Default select example" id="origenCoti">
                     <option value="">Seleccionar origen</option>
                     <option value="Guadalajara">Guadalajara</option>
                     <option value="Ciudad de Mexico">Ciudad de Mexico</option>
                     <option value="Cd. Guzman">Cd. Guzmán</option>
                     <option value="Colima">Colima</option>
                   </select>

   
                   <span style="margin-left: 25px;" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Destino: </span>
                   <select class="form-select" aria-label="Default select example" id="destinoCoti" >
                     <option value="">Seleccionar destino</option>
                     <option value="Guadalajara">Guadalajara</option>
                     <option value="Ciudad de Mexico">Ciudad de Mexico</option>
                     <option value="Cd. Guzman">Cd. Guzmán</option>
                     <option value="Colima">Colima</option>
                   </select>
   
                   <br><br>
                   <span>&nbsp Tipo de envío: </span>
                   <select s class="form-select" aria-label="Default select example" id="tipoenvioCoti" >
                     <option value="">Seleccionar tipo de envío</option>
                     <option value="Nacional">Nacional</option>
                     <option value="Especial">Especial</option>
                   </select>

   
                     <label for="pesoCoti">&nbsp&nbsp Peso en gramos:</label>
                     <input type="number" name="Peso" id="pesoCoti" min="0">
                     <br><br>
   
                     <p style="display:inline">
                     <label for="alturaCoti">&nbsp&nbsp&nbsp Alto en cm:</label>
                     <input type="number" name="altura" id="alturaCoti" min="0">
   
                     <label for="anchoCoti">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Ancho en cm:</label>
                     <input type="number" name="ancho" id="anchoCoti" min="0">
   
                     <label for="largoCoti">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Largo en cm:</label>
                     <input type="number" name="largo" id="largoCoti" min="0">
   
                     <br><br>
   
                     <span>&nbsp Fecha de entrega: </span>
                     <select s class="form-select" aria-label="Default select example" id="fechaentregaCoti">
                       <option value="">Seleccionar fecha de entrega</option>
                       <option value="24horas">24 horas</option>
                       <option value="42horas">48 horas</option>
                       <option value="72horas">72 horas</option>
                     </select>
   
                     <br><br>
                     <button style="margin: 0 auto; display: block; width: 150px;" href="login_admin.html" class="btn btn-primary" type="submit">Actualizar</button>
                     </p>
                     </div>
                        <div>
                        &nbsp
                        </div>
                     </div>




               </form>


              

      <br><br><br>
      <div>
         <footer class="footer-principal">
            <span class="span-footer-principal">Paquetería Tamazula &reg &nbsp&nbsp&nbsp&nbspTodos los derechos reservados</span>
         </footer>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./actualizar_cotizacion_admin.js"></script>
      
   </body>
</html>
