<!DOCTYPE HTML>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Crear cuenta</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="crear_cuenta.css" />
   </head>
   <body>
      <a style="color: beige; margin-left: 15px;margin-top: 10px; font-family: 'arial'; font-weight: bolder;" href="login_admin.html">Atrás</a>
      <form  id="login_form" class="form-register">
        <h4>Formulario Registro de cliente</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
        <input class="controls" type="text" name="email" id="correo" placeholder="Ingrese su correo" required>
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección" required>
        <input class="controls" type="text" name="rfc" id="rfc" placeholder="Ingrese su RFC" required>
        <input class="controls" type="text" name="password" id="password" placeholder="Ingrese su password" required>
      
        <button class="botons" type="submit" value="Registrar" >Registrar</button>
      

      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
      <script src="/assets/scripts/crear_cliente.js"></script>

   </body>
</html>
