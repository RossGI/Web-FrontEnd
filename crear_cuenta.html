<!DOCTYPE HTML>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Crear cuenta</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="crear_cuenta.css" />
   </head>
   <body>
      <a style="color: beige; margin-left: 15px;margin-top: 10px; font-family: 'arial'; font-weight: bolder;" href="inicio.html">Inicio</a>
      <form  id="login_form" class="form-register">
        <h4>Formularios Registro</h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="email" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección">
        <input class="controls" type="text" name="password" id="password" placeholder="Ingrese su password">
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        <button class="botons" type="submit" value="Registrar" >Registrar</button>
        <p><a href="iniciar_sesion.html">¿Ya tengo cuenta?</a></p>

      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
      <script src="/assets/scripts/crear_cuenta.js"></script>

   </body>
</html>
