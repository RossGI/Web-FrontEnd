<!DOCTYPE HTML>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>Crear cuenta</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="crear_cuenta.css" />
   </head>
   <body>
      <form id="login_form" class="form-register">
        <h4>Formularios Actualización Empleados</h4>
        <input class="controls" type="text" name="id" id="id" placeholder="Ingrese su id">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="email" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono">
        <input class="controls" type="text" name="puesto" id="puesto" placeholder="Ingrese su puesto">
        <input class="controls" type="text" name="rfc" id="rfc" placeholder="Ingrese su RFC">
        <input class="controls" type="text" name="password" id="password" placeholder="Ingrese su password">
        <label for="nivel de permisos">Nivel de permiso</label>
        <select name="permiso" id="rol">
            <option value="">
                --Selecciona el nivel de permiso
            </option>
            <option value="Administrador">Adminisitrador</option>
            <option value="Ventas">Ventas</option>
            <option value="Logística">Logísitica</option>
        </select>
        <button class="botons" type="submit" value="Registrar" >Actualizar</button>
        
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
      <script src="/assets/scripts/actualizar_empleado.js"></script>
   </body>
</html>
